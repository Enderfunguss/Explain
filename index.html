<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <body>
    <h1>Carousel test</h1>
     <hr>
             <div class="carousel slide" id="carouselslider">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img1.jpg" class="w-100 h-100">
                </div>
                <div class="carousel-item">
                    <img src="img2.jpg" class="w-100 h-100">
                </div>
                <div class="carousel-item">
                    <img src="img3.jpg" class="w-100 h-100">
                </div>
                <div class="carousel-item">
                    <img src="img4.jpg" class="w-100 h-100">
                </div>
            </div>
            <a class="carousel-control-prev" role="button" href="#carouselslider" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span>Previous</span>
            </a>
            <a class="carousel-control-next" role="button" href="#carouselslider" data-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span>Next</span>
            </a>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
 
  </body>
